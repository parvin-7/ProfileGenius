// Function to toggle the dropdown
function toggleDropdown() {
    const dropdownList = document.getElementById('dropdownList');
    dropdownList.classList.toggle('active');
  }
  
  // Function to show the selected page
  function showPage(pageUrl) {
    fetch(pageUrl)
      .then(response => response.text())
      .then(html => {
        document.getElementById('pageContent').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading page:', error);
        document.getElementById('pageContent').innerHTML = '<p>Error loading the page.</p>';
      });
  }
  
  // Add event listeners to each page link
  document.addEventListener('DOMContentLoaded', function () {
    const links = document.querySelectorAll('#dropdownList a');
    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        const pageUrl = event.target.getAttribute('href');
        showPage(pageUrl);
      });
    });
  });
  
  
    </script>
